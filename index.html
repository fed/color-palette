<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Colour Palette</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <h1 class="app__title">Colour Palette</h1>
      <div class="app__palettes"></div>
    </div>

    <template id="colour-palette-item-tpl">
      <li class="palette__item"></li>
    </template>

    <template id="colour-palette-tpl">
      <div class="palette">
        <h2 class="palette__title">{{ palette.title }}</h2>
        <ul class="palette__list"></ul>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
